<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/logon.png" alt="logo" class="logo">
    <div class="form-wrapper">
        <h2>inicia sesion</h2>

        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email o numero de celular</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>contraseña</label>
            </div>

        <button type="submit">Iniciar Sesion</button>

        <div class="form-help">
            <div class="login-container">
          <div style="text-align: center; padding: 5px;">
            <label style="color: white;">O</label>
          </div>
                <button class="login-button">Usar un código de inicio de Sesión</button>
            </div>

    
            <p><a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a></p>

            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Recuérdame</label>
            </div>
        </div>
        </form>
        <p>¿Primera vez en Netflix?<a href="#">Suscríbete ya.</a></p>
        <small>
            Esta pagina esta protegida por Google reCAPCHAT para comprobar que no eres un robot.
            <a href="#">Más Info.</a>
        </small>

    </div>
</body>
</html>
